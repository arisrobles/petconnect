<!-- support.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logos/logo_browser.png" type="image/x-icon">
    <title>Support</title>
</head>
<style>
    
</style>
<body>
    <main id="support-content">
        <!-- Content will be loaded here -->
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    fetch('http://localhost:3000/api/content/support')
        .then(response => response.json())
        .then(data => {
            document.getElementById('support-content').innerHTML = data.content;
        })
        .catch(error => console.error('Error loading content:', error));
});

    </script>

<!-- JavaScript to pass the token and username -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var token = localStorage.getItem('token');
    const urlParams = new URLSearchParams(window.location.search);
    const usernameParam = urlParams.get('username');
    if (!token) {
        // Handle case where token is missing (e.g., redirect to login)
        window.location.href = "signin.html";
    } else {
        console.log("Token found:", token);
        console.log("User:", usernameParam)
        // Use the token as needed
    }
});
</script>
</body>
</html>
